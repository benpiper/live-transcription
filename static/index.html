<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <header>
            <div class="header-left">
                <h1>Live Stream</h1>
                <div id="status-badge" class="badge">Disconnected</div>
            </div>
            <div class="header-right">
                <button id="audio-toggle" class="btn-primary">
                    <span class="icon">ðŸ”‡</span> Enable Audio
                </button>
            </div>
        </header>

        <main>
            <section class="feed-section">
                <div class="section-header">
                    <h2>Transcription Feed</h2>
                    <span id="speaker-count" class="text-muted">0 Speakers Detected</span>
                </div>
                <div id="transcript-feed" class="transcript-container">
                    <!-- Transcripts will appear here -->
                    <div class="placeholder">Waiting for incoming audio...</div>
                </div>
            </section>

            <aside class="sidebar">
                <section class="visualizer-section">
                    <h3>Audio Signal</h3>
                    <canvas id="visualizer"></canvas>
                    <div class="vol-stats">
                        <span id="vol-level">0.0000</span>
                        <span id="vol-status">Quiet</span>
                    </div>
                </section>

                <section class="info-section">
                    <h3>Connection Info</h3>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <label>Latency</label>
                            <span id="latency-stat">---</span>
                        </div>
                        <div class="stat-item">
                            <label>Buffer</label>
                            <span id="buffer-stat">0ms</span>
                        </div>
                    </div>
                </section>

                <section class="watchword-section">
                    <div class="section-header">
                        <h3>Watchwords</h3>
                        <button id="clear-watchwords" class="btn-text">Clear All</button>
                    </div>
                    <div class="input-group">
                        <input type="text" id="watchword-input" placeholder="Add word or phrase...">
                        <button id="add-watchword" class="btn-add">+</button>
                    </div>
                    <div id="watchwords-list" class="tag-list">
                        <!-- Watchword tags will appear here -->
                    </div>
                    <button id="enable-notifications" class="btn-secondary full-width"
                        style="display: none; margin-top: 12px;">
                        ðŸ”” Enable Desktop Alerts
                    </button>
                </section>

                <section class="config-section">
                    <h3>Settings</h3>
                    <div class="stat-item full">
                        <label>Audio History</label>
                        <div class="input-group">
                            <input type="number" id="history-limit" value="100" min="1" max="500">
                            <span>Segments</span>
                        </div>
                    </div>
                </section>
            </aside>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
