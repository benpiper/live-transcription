<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <header>
            <div class="header-left">
                <h1>Live Stream</h1>
                <div id="status-badge" class="badge">Disconnected</div>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="btn-icon" title="Toggle Light/Dark Mode">
                    <span id="theme-icon">üåô</span>
                </button>
                <button id="sidebar-toggle" class="btn-icon" title="Toggle Settings" style="display: none;">
                    <span>‚öôÔ∏è</span>
                </button>
                <button id="audio-toggle" class="btn-primary">
                    <span class="icon">üîá</span> Enable Audio
                </button>
            </div>
        </header>

        <main>
            <section class="feed-section">
                <div class="section-header">
                    <h2>Transcription Feed</h2>
                    <div class="section-header-right">
                        <button id="scroll-lock" class="btn-icon scroll-status"
                            title="Auto-scrolling - Scroll up to pause">
                            <span id="scroll-lock-icon">‚ñº LIVE</span>
                        </button>
                        <span id="speaker-count" class="text-muted">0 Speakers Detected</span>
                    </div>
                </div>
                <!-- System Alerts Container -->
                <div id="system-alerts" class="alerts-container"></div>
                
                <div id="transcript-feed" class="transcript-container">
                    <!-- Transcripts will appear here -->
                    <div class="placeholder">Waiting for incoming audio...</div>
                </div>
            </section>

            <aside class="sidebar">
                <section class="visualizer-section">
                    <h3 title="Real-time audio signal visualization">Audio Signal</h3>
                    <canvas id="visualizer"></canvas>
                    <div class="vol-stats">
                        <span id="vol-level" title="Current audio volume level (0.0 = silent, 1.0 = max)">0.0000</span>
                        <span id="vol-status" title="Audio level classification">Quiet</span>
                    </div>
                </section>

                <section class="info-section">
                    <h3 title="Server latency and processing performance metrics">Connection Info</h3>
                    <div class="stat-grid">
                        <div class="stat-item" title="Delay between transcript generation and browser receipt">
                            <label>Latency</label>
                            <span id="latency-stat">---</span>
                        </div>
                        <div class="stat-item" title="Time spent processing audio on the server">
                            <label>Process Time</label>
                            <span id="process-time-stat">---</span>
                        </div>
                        <div class="stat-item" title="Hardware device used for processing (GPU/CPU)">
                            <label>Engine</label>
                            <span id="engine-stat">---</span>
                        </div>
                        <div class="stat-item" title="Audio stored in server buffer (available for playback/download)">
                            <label>Buffer</label>
                            <span id="buffer-size-stat">---</span>
                        </div>
                    </div>
                </section>

                <section class="audio-processing-section">
                    <div class="section-header">
                        <h3>Audio Processing</h3>
                        <div class="header-actions">
                            <button id="audio-processing-reset" class="btn-text">Reset</button>
                            <button id="audio-processing-collapse" class="btn-icon-small" title="Collapse/Expand">
                                <span id="audio-processing-collapse-icon">‚àí</span>
                            </button>
                        </div>
                    </div>
                    <div id="audio-processing-content">
                        <div class="toggle-row">
                            <label for="audio-processing-enabled">Enable Processing</label>
                            <input type="checkbox" id="audio-processing-enabled">
                        </div>
                        <div id="audio-processing-controls">
                            <div class="slider-group">
                                <div class="slider-header">
                                    <label>Threshold</label>
                                    <span id="compressor-threshold-val" class="slider-value">-30 dB</span>
                                </div>
                                <input type="range" id="compressor-threshold" min="-60" max="0" value="-30" step="1">
                            </div>
                            <div class="slider-group">
                                <div class="slider-header">
                                    <label>Ratio</label>
                                    <span id="compressor-ratio-val" class="slider-value">8:1</span>
                                </div>
                                <input type="range" id="compressor-ratio" min="1" max="20" value="8" step="0.5">
                            </div>
                            <div class="slider-group">
                                <div class="slider-header">
                                    <label>Attack</label>
                                    <span id="compressor-attack-val" class="slider-value">5 ms</span>
                                </div>
                                <input type="range" id="compressor-attack" min="0" max="100" value="5" step="1">
                            </div>
                            <div class="slider-group">
                                <div class="slider-header">
                                    <label>Release</label>
                                    <span id="compressor-release-val" class="slider-value">150 ms</span>
                                </div>
                                <input type="range" id="compressor-release" min="10" max="1000" value="150" step="10">
                            </div>
                            <div class="slider-group">
                                <div class="slider-header">
                                    <label>Makeup Gain</label>
                                    <span id="makeup-gain-val" class="slider-value">1.5√ó</span>
                                </div>
                                <input type="range" id="makeup-gain" min="0.5" max="4.0" value="1.5" step="0.1">
                            </div>
                            <div class="compressor-meter">
                                <label>Reduction</label>
                                <div class="meter-bar">
                                    <div id="reduction-meter" class="meter-fill"></div>
                                </div>
                                <span id="reduction-val" class="slider-value">0 dB</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="watchword-section">
                    <div class="section-header">
                        <h3>Watchwords</h3>
                        <div class="header-actions">
                            <button id="clear-watchwords" class="btn-text">Clear All</button>
                            <button id="watchword-collapse-toggle" class="btn-icon-small" title="Collapse/Expand">
                                <span id="watchword-collapse-icon">‚àí</span>
                            </button>
                        </div>
                    </div>
                    <div id="watchword-content">
                        <div class="input-group">
                            <input type="text" id="watchword-input" placeholder="Add word or phrase...">
                            <button id="add-watchword" class="btn-add">+</button>
                        </div>
                        <div id="watchwords-list" class="tag-list">
                            <!-- Watchword tags will appear here -->
                        </div>
                        <div id="watchword-nav" class="watchword-nav hidden">
                            <div class="nav-controls">
                                <button id="prev-match" class="btn-nav" title="Previous match">‚óÄ</button>
                                <span id="match-counter" class="match-counter">0/0</span>
                                <button id="next-match" class="btn-nav" title="Next match">‚ñ∂</button>
                            </div>
                            <button id="filter-matches" class="btn-filter" title="Show only matches">
                                <span id="filter-icon">üëÅ</span> All
                            </button>
                        </div>
                        <div id="match-timeline" class="match-timeline hidden">
                            <!-- Timeline markers will appear here -->
                        </div>
                        <button id="enable-notifications" class="btn-secondary full-width" style="margin-top: 12px;">
                            üîî Enable Desktop Alerts
                        </button>
                    </div>
                </section>

                <section class="speaker-filter-section">
                    <div class="section-header">
                        <h3>Speaker Filters</h3>
                        <button id="reset-filters" class="btn-text">Clear</button>
                    </div>
                    <div class="speaker-dropdown">
                        <button id="speaker-dropdown-toggle" class="dropdown-toggle">
                            <span id="speaker-filter-label">All Speakers</span>
                            <span class="dropdown-arrow">‚ñº</span>
                        </button>
                        <div id="speaker-dropdown-menu" class="dropdown-menu hidden">
                            <input type="text" id="speaker-search" class="dropdown-search"
                                placeholder="Search speakers...">
                            <div class="dropdown-actions">
                                <button id="select-all-speakers" class="btn-text">Select All</button>
                                <button id="deselect-all-speakers" class="btn-text">Deselect All</button>
                            </div>
                            <div id="speaker-filters" class="dropdown-list">
                                <!-- Speaker checkboxes will appear here -->
                            </div>
                        </div>
                    </div>
                </section>


            </aside>
        </main>
    </div>

    <!-- Hidden audio element for backgrounding support -->
    <audio id="silent-audio" loop playsinline src="silence.wav"></audio>
    <script src="app.js"></script>
</body>

</html>
